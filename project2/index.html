  <body>

                data-bs-toggle="dropdown"

          <form class="d-flex">

              class="form-control me-2"
              type="search"

    <div id="message">
      
    </div>

    <div class="container my-3">
      <h1>Welcome to Tori Group Library</h1>
      <hr />
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0" id="types">Type of Books</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="programming"
                value="programming"
                checked
              />
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="novel"
                value="novel"
              />
              <label class="form-check-label" for="novel"> Novel </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input disabled"
                type="radio"
                name="type"
                id="cooking"
                value="cooking"
              />
              <label class="form-check-label" for="cooking">Cooking </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"> All </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
      <div id="table">
        <h1>Your Books</h1>
        <table class="table table-striped">
  <thead>
    <tr>
      
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    
   
  </tbody>
</table>
      </div>
